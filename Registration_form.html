<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="sheet.css">
</head>
<body>
	<div class="main">
		<div class="register">
			<h1>Register Here</h1>
			<form id="register" method="post">
				<label>First name : </label>
				<br>
				<input type="text" name="Fname" id="name" placeholder="Enter your First Name">
			<br><br>
			<label>Last name : </label>
				<br>
				<input type="text" name="lname" id="name" placeholder="Enter your Last Name">
				<br><br>
				<label>Your Age : </label>
				<br>
				<input type="number" name="Age" id="name" placeholder="Enter your Age">
				<br><br>
				<label>Email : </label>
				<br>
				<input type="text" name="Email" id="name" placeholder="Enter your Email">
				<br><br>
				<label>Gender : </label>
				<br>
				&nbsp; &nbsp; &nbsp;
				<input type="radio" name="Gender" id="male">
				&nbsp;
				<span id="male">Male</span>
				&nbsp; &nbsp; &nbsp; &nbsp;
				<input type="radio" name="Gender"
				id="female">
				&nbsp;
				<span id="female">Female</span>
				<br><br>
				<label>Know Language</label>
				<br>
				&nbsp; &nbsp; &nbsp;
				<input type="checkbox" name="Language" id="HTML">
				&nbsp;
				<span id="html">HTML</span>
				&nbsp; &nbsp; &nbsp; &nbsp;
				<input type="checkbox" name="Language" id="CSS">
				&nbsp;
				<span id="CSS">CSS</span>
				&nbsp; &nbsp; &nbsp; &nbsp;
				<input type="checkbox" name="Language" id="JS">
				&nbsp;
				<span id="JS">JS</span>
				<br><br>
				<input type="submit" name="submi" id="submit" value="submit">
				</form>

		</div>
	</div>

</body>
</html>
